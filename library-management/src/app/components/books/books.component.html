<div class="container mt-4" id="books">
    <h2>Books List</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ book.Title }}</h5>
                    <p class="card-text">{{ book.AuthorName }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
