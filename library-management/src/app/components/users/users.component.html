<div class="container mt-4" id="users">
    <h2>Users List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.Username }}</td>
                <td>{{ user.Email }}</td>
            </tr>
        </tbody>
    </table>
</div>
